<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="Content/indexstyle.css" rel="stylesheet" />
    <script src="ForgotPassword.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Scripts/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="container-fluid" id="fPage">
        <!--Forgot Password Page Design-->
        <div class="container" style="margin-top:100px">
            <div class="d-flex justify-content-center">
                <!-- h-100-->
                <div class="card">
                    <div id="forgotPage">
                        <nav class="nav navbar">
                            <div class="card-body">
                                <form class="form-group">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <input type="button" style ="display:none" class="btn btn-primary float-left" value="SignUp" id="signupFromForgot" />

                                                </div>
                                                <div class="col-md-6">
                                                    <input type="button" class="btn btn-primary float-right" value="Home" id="returnFromForgot" />
                                                </div>
                                            </div>
                                            <h3><i class="fa fa-lock fa-4x"></i></h3>
                                            <h2 class="text-center">Forgot Password?</h2>
                                            <div class="row" id="alertPopupForEmptyEmail" style="display:none">
                                                <h4>Email is Missing</h4>
                                            </div>
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                        <input id="email" name="email" placeholder="email address" class="form-control" type="email">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block" id="btnReset" value="Reset Password" type="submit">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>        
    </div>    
</body>
</html>
